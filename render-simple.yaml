services:
  - type: web
    name: instagram-bot-simple
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.simple
    envVars:
      - key: INSTAGRAM_USERNAME
        sync: false  # Set manually in dashboard
      - key: INSTAGRAM_PASSWORD
        sync: false  # Set manually in dashboard
      - key: RENDER_DEPLOYMENT
        value: true
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 10000
    numInstances: 1
    autoDeploy: true
    healthCheckPath: /status
